<html>
	<head>
		<title>Aula01 - Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//--------Inserir o código a partir daqui-------
			
			const axesHelper = new THREE.AxesHelper(5);
			scene.add(axesHelper);

			const v = [];
			// Definindo os vértices da base pentagonal
			const v0 = [0.0,-1.0,1.0];    // Vértice frontal
			const v1 = [0.951,-1.0,0.309]; // Vértice direito
			const v2 = [0.588,-1.0,-0.809]; // Vértice traseiro direito
			const v3 = [-0.588,-1.0,-0.809]; // Vértice traseiro esquerdo
			const v4 = [-0.951,-1.0,0.309];  // Vértice esquerdo
			const v5 = [0.0,1.0,0.0];    // Topo da pirâmide

			// Criando as faces da pirâmide
			const vertices =  new Float32Array(	v.concat(
				// Base da pirâmide (um pentágono)
				v0,v1,v2,
				v0,v2,v3,
				v0,v3,v4,
				// Faces laterais (triângulos)
				v0,v1,v5,  // Lado frontal-direito
				v1,v2,v5,  // Lado direito
				v2,v3,v5,  // Lado traseiro-direito
				v3,v4,v5,  // Lado traseiro-esquerdo
				v4,v0,v5   // Lado frontal-esquerdo
				))
				
			const geometry = new THREE.BufferGeometry();
			geometry.setAttribute('position',new THREE.BufferAttribute(vertices,3))

			const material = new THREE.MeshBasicMaterial({ color: 0xFFFF00, side: THREE.DoubleSide });
			const pyramid = new THREE.Mesh(geometry,material)
			scene.add(pyramid);

			//-----------------------------------------------
			camera.position.y = 3;
			camera.position.z = 3;
			var animate = function () {
				requestAnimationFrame( animate );
				controls.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
