<html>
	<head>
		<title>Aula01 - Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//--------Inserir o código a partir daqui-------
			
			const axesHelper = new THREE.AxesHelper(5);
			scene.add(axesHelper);

			const v = [];
			// Definindo os vértices da pirâmide
			const v0 = [-1.0,-1.0,1.0];  // Base inferior esquerda
			const v1 = [1.0,-1.0,1.0];   // Base inferior direita
			const v2 = [1.0,-1.0,-1.0];  // Base superior direita
			const v3 = [-1.0,-1.0,-1.0]; // Base superior esquerda
			const v4 = [0.0,1.0,0.0];    // Topo da pirâmide

			// Criando as faces da pirâmide
			const vertices =  new Float32Array(	v.concat(
				// Base da pirâmide (um quadrado)
				v0,v1,v2,
				v0,v2,v3,
				// Faces laterais (triângulos)
				v0,v1,v4,  // Lado frontal
				v1,v2,v4,  // Lado direito
				v2,v3,v4,  // Lado traseiro
				v3,v0,v4   // Lado esquerdo
				))
				
			const geometry = new THREE.BufferGeometry();
			geometry.setAttribute('position',new THREE.BufferAttribute(vertices,3))

			const material = new THREE.MeshBasicMaterial({ color: 0xFFFF00, side: THREE.DoubleSide });
			const pyramid = new THREE.Mesh(geometry,material)
			scene.add(pyramid);

			//-----------------------------------------------
			camera.position.y = 3;
			camera.position.z = 3;
			var animate = function () {
				requestAnimationFrame( animate );
				controls.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
