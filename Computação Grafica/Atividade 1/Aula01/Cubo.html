<html>
	<head>
		<title>Aula01 - Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//--------Inserir o c√≥digo a partir daqui-------
			
			const axesHelper = new THREE.AxesHelper(5);
			scene.add(axesHelper);

			
			//const geometry = new THREE.BoxGeometry(1,1,1);
			const v = [];
			const v0 = [-1.0,-1.0,1.0];
			const v1 = [1.0,-1.0,1.0];
			const v2 = [1.0,1.0,1.0];
			const v3 = [-1.0,1.0,1.0];
			
			const v4 =[1.0,1.0,-1.0];
			const v5 = [-1.0, 1.0,-1.0];
			const v6 = [-1.0,-1.0,-1.0]
			const v7 = [1.0,-1.0,-1.0]

			const vertices =  new Float32Array(	v.concat(
				//frente e costas
				v0,v1,v2,
				v0,v2,v3,
				v4,v5,v6,
				v4,v6,v7,
				//lados
				v2,v4,v7,
				v1,v2,v7,
				v0,v5,v6,
				v0,v3,v5,
				//cima e baixo
				v0,v6,v7,
				v0,v1,v7,
				v3,v4,v5,
				v2,v3,v4
				))
				
			const geometry = new THREE.BufferGeometry();
			geometry.setAttribute('position',new THREE.BufferAttribute(vertices,3))

			const material = new THREE.MeshBasicMaterial({ color: 0xFFFF00, side: THREE.DoubleSide });
			const cube = new THREE.Mesh(geometry,material)
			scene.add(cube);


			//-----------------------------------------------
			camera.position.y = 3;
			camera.position.z = 3;
			var animate = function () {
				requestAnimationFrame( animate );
				controls.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
